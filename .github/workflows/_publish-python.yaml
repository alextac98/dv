name: Publish Python

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to publish'
        required: true
        type: string
      dry_run:
        description: 'Perform a dry run without actually publishing'
        required: false
        type: boolean
        default: false
    secrets:
      PYPI_API_TOKEN:
        required: true

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.platform.os }} (${{ matrix.platform.target }})
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          # Linux
          - { os: linux, runner: ubuntu-latest, target: x86_64-unknown-linux-gnu }        # x86 64-bit
          - { os: linux, runner: ubuntu-latest, target: aarch64-unknown-linux-gnu }       # Arm 64-bit
          - { os: linux, runner: ubuntu-latest, target: armv7-unknown-linux-gnueabihf }   # Arm 32-bit
          # macOS
          - { os: macos, runner: macos-13, target: x86_64-apple-darwin }                  # x86 64-bit
          - { os: macos, runner: macos-14, target: aarch64-apple-darwin }                 # Arm 64-bit
          # Windows
          - { os: windows, runner: windows-latest, target: x86_64-pc-windows-msvc }       # x86 64-bit
          - { os: windows, runner: windows-latest, target: aarch64-pc-windows-msvc }      # Arm 64-bit
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: python
          target: ${{ matrix.platform.target }}
          args: --release --strip --out dist
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform.os }}-${{ matrix.platform.target }}
          path: python/dist/*.whl

  publish-pypi:
    name: Publish to PyPI
    needs: build-wheels
    runs-on: ubuntu-latest
    if: ${{ !inputs.dry_run }}
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist/

  dry-run-summary:
    name: Dry-run Summary
    needs: build-wheels
    runs-on: ubuntu-latest
    if: ${{ inputs.dry_run }}
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist/

      - name: List built wheels
        run: |
          echo "üîç Dry-run mode: Built wheels (not published):"
          ls -lh dist/
