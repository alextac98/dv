name: Publish Python

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to publish'
        required: true
        type: string
      dry_run:
        description: 'Perform a dry run without actually publishing'
        required: false
        type: boolean
        default: false
    secrets:
      PYPI_API_TOKEN:
        required: true

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      CI: true
      BAZELISK_ALLOW_ENVS: Y
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Bazel
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: bazel-${{ runner.os }}-${{ hashFiles('.bazelversion', 'MODULE.bazel', 'MODULE.bazel.lock') }}
          restore-keys: |
            bazel-${{ runner.os }}-

      - name: Build Python extension with Bazel
        run: |
          bazel build //python:dv_py --compilation_mode=opt
          bazel test //python/...

      - name: Set up Python for wheel packaging
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install maturin for wheel packaging
        run: pip install maturin

      - name: Build wheels
        working-directory: python
        run: |
          maturin build --release --strip --out dist/

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: python/dist/*.whl

  publish-pypi:
    name: Publish to PyPI
    needs: build-wheels
    runs-on: ubuntu-latest
    if: ${{ !inputs.dry_run }}
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist/

  dry-run-summary:
    name: Dry-run Summary
    needs: build-wheels
    runs-on: ubuntu-latest
    if: ${{ inputs.dry_run }}
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist/

      - name: List built wheels
        run: |
          echo "üîç Dry-run mode: Built wheels (not published):"
          ls -lh dist/
