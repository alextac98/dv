name: Test C

on:
  workflow_call:
    inputs:
      os:
        description: 'Operating system to run on'
        required: false
        type: string
        default: 'ubuntu-latest'

jobs:
  test-c:
    name: Test C Bindings
    runs-on: ${{ inputs.os }}
    env:
      CI: true
      BAZELISK_ALLOW_ENVS: Y
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Bazel
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: bazel-${{ runner.os }}-${{ hashFiles('.bazelversion', 'MODULE.bazel', 'MODULE.bazel.lock') }}
          restore-keys: |
            bazel-${{ runner.os }}-
      
      - name: Run C Example (Bazel)
        run: |
          bazel run //examples/c:c_example

      - name: Setup Rust for CMake
        uses: dtolnay/rust-toolchain@stable

      - name: Run C Example (CMake)
        run: |
          cmake -S . -B build
          cmake --build build --target dv_example_c
          ./build/examples/c/dv_example_c
