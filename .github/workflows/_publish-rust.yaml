name: Publish Rust

on:
  workflow_call:
    inputs:
      dry_run:
        description: 'Perform a dry run without actually publishing'
        required: false
        type: boolean
        default: false
    secrets:
      CARGO_REGISTRY_TOKEN:
        required: true

jobs:
  publish-rust:
    name: Publish Rust Core to crates.io
    runs-on: ubuntu-latest
    env:
      CI: true
      BAZELISK_ALLOW_ENVS: Y
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust for cargo publish
        uses: dtolnay/rust-toolchain@stable

      - name: Dry-run package build
        working-directory: core
        run: |
          cargo package --allow-dirty

      - name: Publish to crates.io
        if: ${{ !inputs.dry_run }}
        working-directory: core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [[ -z "${CARGO_REGISTRY_TOKEN}" ]]; then
            echo "‚ùå Missing secret CARGO_REGISTRY_TOKEN"
            exit 1
          fi
          cargo publish --allow-dirty

      - name: Dry-run mode
        if: ${{ inputs.dry_run }}
        run: |
          echo "üîç Dry-run mode: Skipping actual publish to crates.io"
