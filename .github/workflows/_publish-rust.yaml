name: Publish Rust

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to publish'
        required: true
        type: string
      dry_run:
        description: 'Perform a dry run without actually publishing'
        required: false
        type: boolean
        default: false
    secrets:
      CARGO_REGISTRY_TOKEN:
        required: true

jobs:
  publish-rust:
    name: Publish Rust Core to crates.io
    runs-on: ubuntu-latest
    env:
      CI: true
      BAZELISK_ALLOW_ENVS: Y
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Bazel
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: bazel-${{ runner.os }}-${{ hashFiles('.bazelversion', 'MODULE.bazel', 'MODULE.bazel.lock') }}
          restore-keys: |
            bazel-${{ runner.os }}-

      - name: Verify version matches
        run: |
          CARGO_VERSION=$(grep '^version' core/Cargo.toml | head -1 | cut -d'"' -f2)
          if [[ "$CARGO_VERSION" != "${{ inputs.version }}" ]]; then
            echo "‚ùå Version mismatch: Cargo.toml has $CARGO_VERSION but expected ${{ inputs.version }}"
            exit 1
          fi
          echo "‚úÖ Version verified: $CARGO_VERSION"

      - name: Build and test with Bazel
        run: |
          bazel build //core:dv_rs
          bazel test //core/...

      - name: Set up Rust for cargo publish
        uses: dtolnay/rust-toolchain@stable

      - name: Dry-run package build
        working-directory: core
        run: |
          cargo package --allow-dirty

      - name: Publish to crates.io
        if: ${{ !inputs.dry_run }}
        working-directory: core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [[ -z "${CARGO_REGISTRY_TOKEN}" ]]; then
            echo "‚ùå Missing secret CARGO_REGISTRY_TOKEN"
            exit 1
          fi
          cargo publish --allow-dirty

      - name: Dry-run mode
        if: ${{ inputs.dry_run }}
        run: |
          echo "üîç Dry-run mode: Skipping actual publish to crates.io"
