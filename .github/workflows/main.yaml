name: main

on:
  # Explicitly list PR activity types so transitions from Draft â†’ Ready trigger CI.
  # Note: PRs from forks may still require a maintainer to "Approve and run" before jobs execute.
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - main
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:

  # ============================================================================
  # General Jobs
  # ============================================================================

  version-check:
    name: Version Check
    runs-on: ubuntu-latest
    env:
      CI: true
      BAZELISK_ALLOW_ENVS: Y
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Version Check
        run: bazel run //:update_versions -- --dryrun

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: version-check
    env:
      CI: true
      BAZELISK_ALLOW_ENVS: Y
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Bazel
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: bazel-${{ runner.os }}-${{ hashFiles('.bazelversion', 'MODULE.bazel', 'MODULE.bazel.lock') }}
          restore-keys: |
            bazel-${{ runner.os }}-

      - name: Build everything
        run: bazel build //... --keep_going

  # =============================================================================
  # Rust Specific Jobs
  # =============================================================================

  rust-tests:
    runs-on: ubuntu-latest
    needs: build
    env:
      CI: true
      BAZELISK_ALLOW_ENVS: Y
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Bazel
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: bazel-${{ runner.os }}-${{ hashFiles('.bazelversion', 'MODULE.bazel', 'MODULE.bazel.lock') }}
          restore-keys: |
            bazel-${{ runner.os }}-

      - name: Test Core
        run: |
          bazel test //core/... --test_output=errors --keep_going

  # =============================================================================
  # C/C++ Specific Jobs
  # =============================================================================

  #  TODO GH-12: Add C++ regression tests when available

  cpp-example-test:
    name: C++ Example Build
    runs-on: ubuntu-latest
    needs: build
    env:
      CI: true
      BAZELISK_ALLOW_ENVS: Y
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Bazel
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: bazel-${{ runner.os }}-${{ hashFiles('.bazelversion', 'MODULE.bazel', 'MODULE.bazel.lock') }}
          restore-keys: |
            bazel-${{ runner.os }}-
      
      - name: Run C++ Example (Bazel)
        run: |
          bazel run //examples/cpp:cpp_example

      - name: Run C++ Example (CMake)
        run: |
          cmake -S . -B build
          cmake --build build --target dv_example_cpp
          ./build/examples/cpp/dv_example_cpp
  
  c-example-test:
    name: C Example Build
    runs-on: ubuntu-latest
    needs: build
    env:
      CI: true
      BAZELISK_ALLOW_ENVS: Y
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Bazel
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: bazel-${{ runner.os }}-${{ hashFiles('.bazelversion', 'MODULE.bazel', 'MODULE.bazel.lock') }}
          restore-keys: |
            bazel-${{ runner.os }}-
      
      - name: Run C Example (Bazel)
        run: |
          bazel run //examples/c:c_example

  publish:
    name: Call publish workflow
    # Only call publish after a successful push build on main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [version-check, build, rust-tests, cpp-example-test, c-example-test]
    uses: ./.github/workflows/publish.yaml
    permissions:
      contents: write
    secrets:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
