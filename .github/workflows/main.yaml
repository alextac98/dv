name: main

on:
  # Explicitly list PR activity types so transitions from Draft â†’ Ready trigger CI.
  # Note: PRs from forks may still require a maintainer to "Approve and run" before jobs execute.
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - main
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:

  # ============================================================================
  # General Jobs
  # ============================================================================

  version-check:
    name: Version Check
    runs-on: ubuntu-latest
    env:
      CI: true
      BAZELISK_ALLOW_ENVS: Y
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Version Check
        run: bazel run //tools:update_versions -- --dryrun

  build:
    name: Build All
    runs-on: ubuntu-latest
    needs: version-check
    env:
      CI: true
      BAZELISK_ALLOW_ENVS: Y
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Bazel
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: bazel-${{ runner.os }}-${{ hashFiles('.bazelversion', 'MODULE.bazel', 'MODULE.bazel.lock') }}
          restore-keys: |
            bazel-${{ runner.os }}-

      - name: Build everything
        run: bazel build //... --keep_going

  # =============================================================================
  # Language-Specific Test Jobs
  # =============================================================================

  test-rust:
    name: Test Rust
    needs: build
    uses: ./.github/workflows/_test-rust.yaml

  test-python:
    name: Test Python
    needs: build
    uses: ./.github/workflows/_test-python.yaml

  test-cpp:
    name: Test C++
    needs: build
    uses: ./.github/workflows/_test-cpp.yaml
  
  test-c:
    name: Test C
    needs: build
    uses: ./.github/workflows/_test-c.yaml

  publish:
    name: Call publish workflow
    # Only call publish after a successful push build on main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [version-check, build, test-rust, test-python]
    uses: ./.github/workflows/publish.yaml
    permissions:
      contents: write
    secrets:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
