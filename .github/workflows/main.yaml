name: main

on:
  # Explicitly list PR activity types so transitions from Draft â†’ Ready trigger CI.
  # Note: PRs from forks may still require a maintainer to "Approve and run" before jobs execute.
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - main
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:

  # ============================================================================
  # General Jobs
  # ============================================================================

  version-check:
    name: Version Check
    runs-on: ubuntu-latest
    env:
      CI: true
      BAZELISK_ALLOW_ENVS: Y
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Bazel
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: bazel-${{ runner.os }}
          restore-keys: bazel-${{ runner.os }}

      - name: Run Version Check
        run: bazel run //tools:update_versions -- --dryrun

  build:
    name: Build All
    runs-on: ubuntu-latest
    needs: version-check
    env:
      CI: true
      BAZELISK_ALLOW_ENVS: Y
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Bazel
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: bazel-${{ runner.os }}
          restore-keys: bazel-${{ runner.os }}

      - name: Build everything
        run: bazel build //... --keep_going

  # =============================================================================
  # Language-Specific Test Jobs
  # =============================================================================

  rust-build:
    name: Build and Publish Rust Crate
    needs: build
    uses: ./.github/workflows/_rust.yaml
    secrets:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  python-build:
    name: Build and Publish Python Package
    needs: build
    uses: ./.github/workflows/_python.yaml
    secrets:
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

  c-cpp-build:
    name: Build and Publish C and C++ Library
    needs: build
    uses: ./.github/workflows/_c_cpp.yaml
